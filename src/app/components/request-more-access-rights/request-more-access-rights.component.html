<!-- Request Authorization -->
<div id="request-auth2" class="container">
  <form class = 'request-auth'>
      <div class="alert {{alertMessage.style}} alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
          <strong>{{alertMessage.heading}} </strong> {{alertMessage.body}}
      </div><br>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text field-size">Owner <span class='required'>*</span></span>
          </div>
          <input type="email" id="owner" class="form-control" placeholder="Patient's Email" disabled>
      </div>

      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text field-size">Care Provider <span class='required'>*</span></span>
          </div>
          <input type="email" id="provider" class="form-control" placeholder="Patient's Email" disabled>
      </div>

      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text field-size">Access Rights<span class='required'>*</span></span>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Read" #read>
              <label class="form-check-label" for="inlineCheckbox1">Read</label>
            </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Create" #create>
              <label class="form-check-label" for="inlineCheckbox2">Create</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Update" #update>
              <label class="form-check-label" for="inlineCheckbox3">Update</label>
            </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Delete" #delete>
              <label class="form-check-label" for="inlineCheckbox4">Delete</label>
          </div>
      </div><br>

      <div class='submit-btn'>
          <button *ngIf="submitBtn; else notsubmitBtn" name="submit" type="submit" id="submit" (click)="updateAccessRights(read.checked, create.checked, update.checked, delete.checked)">Update Access Rights</button>
          <ng-template #notsubmitBtn>
            <button id="submit" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Updating Access Rights ...
            </button>
          </ng-template>
      </div>
  </form>
</div>
